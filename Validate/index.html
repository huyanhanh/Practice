<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Validate/style.css">
</head>
<body>
    
    <div class="container"> 
        <form action="">
            <h1>Login Form</h1>

            <div class="form-control">
                <input class="username" type="text" placeholder="Name">
                <span class="message"></span>
                <span class="line-hightlight"></span>
            </div>
            <div class="form-control">
                <input class="email" type="text" placeholder="Email">
                <span class="message"></span>
                <span class="line-hightlight"></span>
            </div>
            <div class="form-control">
                <input class="password" type="password" placeholder="Password">
                <span class="message"></span>
                <span class="line-hightlight"></span>
            </div>
            <div class="form-control">
                <input class="confirm-password" type="password" placeholder="Confirm Password">
                <span class="message"></span>
                <span class="line-hightlight"></span>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="signup-link">
                Not a member ? <a class="signup" href="#">SignUp</a>
            </div>
        </form>
    </div>
    <script src="../Validate/script.js"></script>
</body>
</html>
